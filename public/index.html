<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Programa de Colas</title>
  </head>

  <body>
    <h1>Programa de Colas</h1>

    <script src="socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      //? escuchar si el usuario se conecta o desconecta (si esta la pestaña abierta o cerrada.)
      socket.on("connect", function() {
        console.log("Conectado al servidor.");
      });

      socket.on("disconnect", function() {
        console.log("Perdimos conexión con el servidor.");
      });

      // enviar informacion al servidor.
      socket.emit("emitMensaje", {
        usuario: "Martiniano",
        mensaje: "Los socket son magicos."
      });
      socket.emit("emitMensaje", {
        usuario: "Martiniano",
        mensaje: "Solo si me hacen aprobar."
      });

      socket.on("emitMensaje", function(mensaje) {
        console.log("Servidor", mensaje);
      });
    </script>
  </body>
</html>
